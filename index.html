    <h1>关于隐私政策的说明</h1>
    <p>
        1. **蓝牙和位置权限：** BLE低功耗蓝牙功能在连接设备时需要使用蓝牙和位置权限。
    </p>
    <p>
        2. **存储权限：** 固件升级时，应用需要获取最新的bin文件并将其存储在设备上，因此需要存储权限。
    </p>
    <p>
        3. **隐私保护：** 本应用不会收集用户的隐私信息，在使用设备期间由于使用本APP以外的其他程序造成的隐私信息相关问题与本APP和团队无关
    </p>
